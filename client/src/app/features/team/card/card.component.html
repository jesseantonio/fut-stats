<table>
  <tr>
    <th *ngFor="let header of headers">
      {{ header }}
    </th>
  </tr>

  <tr *ngFor="let team of teams">
    <td>
      <img class="logo_time" src="https://w7.pngwing.com/pngs/941/692/png-transparent-black-small-apple-logo-logo-material-apple-logo-black.png" alt="">
      {{  team.displayName }}
    </td>
    <td *ngFor="let stat of team.stats">{{ stat.value }}</td>

  </tr>
</table>
